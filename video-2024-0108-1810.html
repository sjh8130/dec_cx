    }
    script.src = scriptSrc;

</script>

<script type="text/javascript">
    $(window).resize(function () {
        //检测360小窗口播放动作标识
    	if($("body[idpopup = 'bodyPopupId']").css ("overflow-y")=="hidden"){
    		//警告用户
    		alert('不支持在小窗口播放，请关闭小窗口刷新网页重试！');
    	}
    });
    var stopNum = 0;
    var stopId;
    function tabIndexAttr() {
        stopNum ++;
        if (stopNum > 5 || $(".vjs-progress-holder.vjs-slider.vjs-slider-horizontal").length > 0){
            clearInterval(stopId);
            $(".vjs-progress-holder.vjs-slider.vjs-slider-horizontal").attr("tabindex","-1")
            $("button.vjs-menu-button.vjs-menu-button-popup.vjs-button").attr("tabindex","-1")
        }
    }
    window.onload = function(){
        stopId = setInterval(tabIndexAttr, 1000);
        if (getCookie("writenote")) {
            $(".writeNote_vid_con").hide();
        }
        $(".writeNote_vid_blue").on("click", function (){
            $(".writeNote_vid_con").hide();
            if (getCookie("writenote") == "yes") {
                return;
            }
            Ext.setCookie("writenote", "yes");
        })
    }

    // 定义递归函数，接受要查找其父级元素的元素、要查找的父级元素的标记名称以及（可选）最大深度参数（默认为6），并返回具有指定标记名称的父级元素或 null。
    function findParent(element, parentTag, maxDepth = 6, currentDepth = 0) {
        // if("$!{isAccessibleCustomFid}" != "1"){
        //     return;
        // }
        // 如果当前元素不存在或递归深度达到了最大值，则返回 null。
        if (!element || currentDepth === maxDepth) {
            return null;
        }

        // 获取当前元素的父级元素。
        var parent = element.parentElement;

        // 如果父级元素存在且具有指定的标记名称，则返回该元素。
        if (parent && parent.tagName.toLowerCase() === parentTag.toLowerCase()) {
            return parent;
        }

        // 否则，递归调用该函数，传入父级元素作为参数，以查找具有指定标记名称的父级元素。
        return findParent(parent, parentTag, maxDepth, currentDepth + 1);
    }

    // 获取要查找其父级元素的元素。
    var childIframeElement = window.frameElement;

    if (childIframeElement) {
        // 调用 findParent 函数以查找具有最近的 p 标记名称的父级元素。
        var parentElement = findParent(childIframeElement, 'p');
        // 检查是否找到了父级元素
        if (parentElement) {
            parentElement.setAttribute("tabindex","-1")
        }
    }

    $(function () {
        if(isEn){
            $('#tipDiv .toolTipBox1').html('The teacher has set the video not to be dragged, and you can drag after the task point is completed');
            $(".writeNote_vid_edit").text('Write a note');
            $(".writeNote_vid_text").text("Click \'mark\' to continue inserting the current video playback time point");
            $(".writeNote_vid_blue").text("Got it")
            $(".zsCloud_body .zsCloud_h3").text("Word cloud diagram")
            $(".zsCloud_head .zsCloud_h2").text("Knowledge")
            $(".zsCloud_head .zsCloud_down").text("Fold")
            $("#sendbarrage").text("Send")
            $(".sp_barrage .bntHoverEditor,.dmListTitle").text("Bullet List")
            $(".sp_expr_list .sp_expr_zt").text("Agree")
            $(".sp_expr_list .sp_expr_bzt").text("Disagree")
            $(".sp_expr_list .sp_expr_gd").text("Moving")
            $(".sp_expr_list .sp_expr_yh").text("Doubt")
            $(".sp_expr_list .sp_expr_xh").text("Well")
            $(".sp_expr_list .sp_expr_gz").text("Applause")
            $(".sp_expr_list .sp_expr_yq").text("Amusing")
            $(".sp_expr_list .sp_expr_hn").text("Hard")
            $(".set-title>span").text("Bullet Chat Settings");
            $(".set-title>button").text("Reset");
            $(".set-content .setFontSize").text("Font size");
            $(".set-content .setBgPercent").text("Opacity");
            $(".set-content #rangeVal1").text("Standard");
            $(".rage_list .listHeader .h_time").text("Time");
            $(".rage_list .listHeader .h_content").text("Contents");
            $(".rage_list .listHeader .h_send_name").text("Sender");
            $(".rage_list .listHeader .h_send_time").text("Sending time");
        }else if(isTw){
            $('#tipDiv .toolTipBox1').text('該視頻教師已設置不可拖動進度，任務點完成後可拖動複習');
        }
    });
</script>
